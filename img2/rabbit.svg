<style type="text/css">
	.st0{fill:#ffffff;}
	.st1{fill:#CECECE;}
	.st2{fill:#FFD91F;}
	.st3{fill:#565248;}
	.st4{
        fill:none;
        stroke:#000000;
        stroke-width:2.9429;
        stroke-linecap:round;
        stroke-miterlimit:1.04;
    }
	.st5{fill:#FF5A5A;}

    #Gear1{
        animation: animate1 4s linear infinite;
    }
    #Gear2{
        animation: animate2 4s linear infinite;
    }

    #eye1{
        animation: animate3 4s linear infinite;
    }
    #eye2{
        animation: animate4 4s linear infinite;
    }

    @keyframes animate1 {
        0%{
            transform:rotate(0deg);
        }
        25%{
            transform:rotate(-2deg);
        }
        75%{
            transform:rotate(2deg);
        }
        100%{
            transform:rotate(0deg);
        }
    }

    @keyframes animate2 {
        0%{
            transform:rotate(0deg);
        }
        80%{
            transform:rotate(5deg);
        }
        100%{
            transform:rotate(0deg);
        }
    }

    @keyframes animate3 {
        0%{
            transform:scale(100%);
        }
        80%{
            transform:scale(97%);
        }
        100%{
            transform:scale(100%);
        }
    }

    @keyframes animate4 {
        0%{
            transform:scale(101%);
        }
        80%{
            transform:scale(98%);
        }
        100%{
            transform:scale(101%);
        }
    }
</style>
