<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="load.js"></script>
    <title>Rabbit Garden</title>
</head>
<body class="bg-dark">
    <div id="centercontainer">
        <div id="menuwindow">
            <p id="menuwindow-text"></p>
        </div>
        <div id="gamepopupwindow">
            <p id="gamepopupwindow-text"></p>
            <p><button id="btn-gpuw">OK</button></p>
        </div>
        <h2>Rabbit Garden 0.2</h2>
        <div id="gridcontainer">
            <script src="printmapdiv.js"></script>
        </div>
        <div id="infobox">
            <div id="carrotbox"></div>
            <div id="carrotinfotext"></div>
            <div id="bombbox"></div>
            <div id="bombinfotext"></div>
            <div id="energybox">
                <div id="energy"></div>
            </div>
            <div id="liveboxs">
            </div>
        </div>
    </div>
    <audio id="bell" src="sound/bell.mp3"></audio>
    <audio id="bell2" src="sound/bell2.mp3"></audio>
    <audio id="puff" src="sound/puff.mp3"></audio>
    <audio id="exit" src="sound/exit.mp3"></audio>
    <audio id="boom" src="sound/boom.mp3"></audio>
    <audio id="pickup" src="sound/pickup.mp3"></audio>
    <audio id="eat" src="sound/eat.mp3"></audio>
    <audio id="key" src="sound/key.mp3"></audio>
    <audio id="life" src="sound/life.mp3"></audio>
    <script src="main2.js"></script>
</body>
</html>
